<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Knight Travails</title>
    </head>
    <body>
        <div class="content">
            <div id="project-container">
                <header id="project-header">
                    <div class="site-info">
                        <!-- Some logo -->
                        <h2 class="site-name-el">Knight Travels</h2>
                    </div>

                    <button id="header-drop-down-btn">Drop Down</button>

                    <nav class="header-nav">
                        <ul class="header-nav-links">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">News</a>
                            </li>
                            <li>
                                <a href="#">Other projects</a>
                            </li>
                            <li>
                                <button id="toggle-theme-btn">Dark</button>
                            </li>
                            <li>
                                <a href="#">Account</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main id="project-main-content">
                    <div class="main-header">
                        <section class="chess-form-container">
                            <h4 class="main-header-message">
                                Enter the positions for your knight!
                            </h4>
                            <form id="chess-position-form">
                                <fieldset>
                                    <label for="input-start-position-el"
                                        >Start Position:
                                    </label>
                                    <input
                                        type="text"
                                        id="input-start-position-el"
                                        name="input-start-position"
                                        required
                                        pattern="^[a-hA-H][1-8]$"
                                    />
                                    <span
                                        class="field-error-el content-hidden"
                                        id="start-position-error-el"
                                    >
                                        sample error message
                                    </span>
                                </fieldset>
                                <fieldset>
                                    <label for="input-end-position-el"
                                        >End Position:
                                    </label>
                                    <input
                                        type="text"
                                        id="input-end-position-el"
                                        name="input-end-position"
                                        required
                                        pattern="^[a-hA-H][1-8]$"
                                    />
                                    <span
                                        class="field-error-el content-hidden"
                                        id="end-position-error-el"
                                    >
                                        sample error message for end position
                                    </span>
                                </fieldset>
                                <button
                                    id="submit-chess-form-btn"
                                    type="submit"
                                >
                                    Submit
                                </button>
                            </form>
                        </section>
                        <div class="positions-output-section">
                            <h2>Shortest Path:</h2>
                            <ul class="positions-list">
                                <!-- 
								- The premise is you click it, and you get the 
								path from 'start' to the nth position
								-->
                                <li
                                    class="path-position-btn"
                                    data-is-starting-position="true"
                                >
                                    <span>A4</span>
                                </li>
                                <li class="path-position-btn">
                                    <span>B6</span>
                                </li>
                                <li class="path-position-btn">
                                    <span>C5</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <section class="main-body">
                        <div class="chessboard-grid">
                            <div
                                class="chess-square row-start-square"
                                data-x-board-position="A"
                                data-y-board-position="1"
                            >
                                <span class="chess-square-label row-label"
                                    >8</span
                                >
                                <span class="chess-piece"> &#9816; </span>
                            </div>
                            <div class="chess-square dark-square">&#9816;</div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>

                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>

                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>

                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>

                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>

                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>

                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>

                            <div class="chess-square dark-square">
                                <span class="chess-square-label row-label"
                                    >1</span
                                >

                                <span class="chess-square-label column-label"
                                    >A</span
                                >
                            </div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                            <div class="chess-square dark-square"></div>
                            <div class="chess-square"></div>
                        </div>
                    </section>
                </main>
                <footer id="project-footer">
                    <h3 class="footer-info-el">
                        Knguyen <span class="current-year-el">some year</span>
                    </h3>
                    <nav class="footer-nav">
                        <ul class="footer-nav-links-container">
                            <li><a href="#">Link1</a></li>
                            <li><a href="#">Link2</a></li>
                            <li><a href="#">Link3</a></li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>

        <script type="module" src="app.js"></script>
        <script>
            type = "module";
            src = "modules.js";
        </script>
    </body>
</html>
